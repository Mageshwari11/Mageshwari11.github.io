<!DOCTYPE html>

<html>
    <head>
        <title>LITTLE DELICACIES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Submit your details</h1>
        <fieldset style="width: 400px">
            <legend>Personal Details</legend>
            <table>
                <tr>
                    <td >First Name: </td>
                    <td>
                        <form>
                            <input type="text" placeholder="Enter your first name">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td>
                        <form>
                            <input type="text" placeholder="Enter your last name">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth: </td>
                    <td>
                        <form>
                            <input type="date" >
                        </form>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <br>
        
        <fieldset style="width: 400px">
            <legend>Address Details</legend>
            <table>
                <tr>
                    <td>City: </td>
                    <td>
                        <form>
                            <input type="text" placeholder="Enter city name">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>State: </td>
                    <td>
                        <form>
                            <input type="text" placeholder="Enter state name">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Zip Code: </td>
                    <td>
                        <form>
                            <input type="text" placeholder="Enter zip code">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td>
                        <textarea rows="10" cols="30"></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <br>
        
        <fieldset style="width: 400px">
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td>Telephone: </td>
                    <td>
                        <form>
                            <input type="text" placeholder="Enter phone no">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Mobile No: </td>
                    <td>
                        <form>
                            <input type="text" placeholder="(+91)9999999999">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td>
                        <form>
                            <input type="text" placeholder="valid email">
                        </form>
                    </td>
                </tr>
                
            </table>
        </fieldset>
        <br><br>
        
        <fieldset style="width: 600px">
            <table>
                <tr>
                    <td>Do you want to get updates from our Page?&nbsp;&nbsp;</td>
                    <td>
                        <form>
                            <select>
                                <option>Yes</option>
                                <option>No</option>
                            </select>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>Attach Your Writings</td>
                    <td>
                        <form>
                            <input type='file'>
                        </form>
                    </td>
                </tr>
                
            </table>
        </fieldset>
        
        <form>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit">
        </form> 
                
            
    </body>
</html>
